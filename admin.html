<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>



<body>
	<div class="container-fluid forms-main_agileits">
        <div class="wthree_general graph-form ">
        	<h3 class="w3_inner_tittle two text-center">Vehicle Details </h3>
		<div class="grid-1 ">
		<div class="form-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="focusedinput" class="col-sm-2 control-label"><NAV>VEHICLE NAME</NAV></label>
						<div class="col-sm-8">
							<input type="text" class="form-control1" id="focusedinput" placeholder="Vehicle name....">
						</div>
					</div>
					
					<div class="form-group">
						<label for="focusedinput" class="col-sm-2 control-label"><NAV>VEHICLE HINDI NAME</NAV></label>
						<div class="col-sm-8">
							<input type="text" class="form-control1" id="focusedinput" placeholder="Vehicle hindi name....">
						</div>
					</div>
				
					<div class="form-group">
						<label for="checkbox" class="col-sm-2 control-label">VEHICLE TYPE</label>
						<div class="col-sm-8">
							<div class="checkbox-inline"><label><input type="checkbox"> AUDI</label></div>
							<div class="checkbox-inline"><label><input type="checkbox" checked=""> SEDAN</label></div>
							<div class="checkbox-inline"><label><input type="checkbox"> BMW </label></div>
							<div class="checkbox-inline"><label><input type="checkbox"> HONDA </label></div>
						</div>
					</div>
					<div class="form-group">
						<label for="selector1" class="col-sm-2 control-label">VEHICLE FULL NAME</label>
						<div class="col-sm-8"><select name="selector1" id="selector1" class="form-control1">
							<option>Ambulance....</option>
							<option>Ambulance services</option>
							<option>Ambulance provider</option>
							<option>Ambulance manufacting</option>
						</select></div>
					</div>
					
					<div class="form-group">
						<label for="focusedinput" class="col-sm-2 control-label"><NAV>VEHICLE PRICE</NAV></label>
						<div class="col-sm-8">
							<input type="text" class="form-control1" id="focusedinput" placeholder="Vehicle price....">
						</div>
					</div>
					<div class="form-group">
						<label for="txtarea1" class="col-sm-2 control-label">DESCRIPTION</label>
						<div class="col-sm-8"><textarea name="txtarea1" id="txtarea1" cols="50" rows="4" class="form-control1"></textarea></div>
					</div>
					<div class="form-group">
						<label for="txtarea1" class="col-sm-2 control-label">Upload Photo option</label>
						<div class="col-sm-8"><textarea name="txtarea1" id="txtarea1" cols="50" rows="4" class="form-control1"></textarea></div>
					</div>
					<div class="form-group text-center">
						<input type="submit" class="btn btn-info" value="Submit Details">
					</div>
					
				</form>
		</div>

		</div>
		</div>
		</div>																		
</body>
</html>
